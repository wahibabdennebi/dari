<div class="panel panel-primary">
  <section class="intro-single">
    <div class="container">
          <div class="title-single-box">
            <h1 class="title-single">Users List </h1>
          </div>
      </div>
  </section>


  <div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">

            <div class="table-responsive">
              <table class="table table-striped" >
                <thead >
      <tr>
        <th> User </th>
        <th>User Name</th>
        <th>Phone number</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let SignupInfo of users | async">
        <td class="py-1"> <img src="https://img.icons8.com/office/36/000000/guest-male.png" alt="image"> </td>
        <td>{{SignupInfo.userName}}</td>
        <td>{{SignupInfo.phone_number}}</td>
        <td>{{SignupInfo.email}}</td>
        <td>
          <button (click) = "deleteUsers(SignupInfo.id_user)" type="button" class="btn btn-success" ><i class="fa fa-trash"></i></button>
          <button (click) = "updateUsers(SignupInfo.id_user)" class="btn btn-warning" style="margin-left: 30px"><i class="fa fa-edit"></i></button>

        </td>





      </tr>
      </tbody>
    </table>
  </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
