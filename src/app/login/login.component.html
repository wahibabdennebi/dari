<!-- Main Content -->
<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"><h2><span class="fa fa-home"></span></h2></span>
      <h4 class="company_title">Dari</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row" style="margin-top: 20px" >
          <h2 >Sign In</h2>
        </div>
        <div class="row">
          <form control="" class="form-group"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm">
            <div class="row">
              <input type="text" name="username" id="username" class="form__input" placeholder="Username"
                     name="userName"
                     [(ngModel)]="form.userName"
                     required
                     #userName="ngModel">

              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && userName.invalid">
                User Name is required!
              </div>


            </div>
            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <input type="password" name="password" id="password" class="form__input" placeholder="Password"
                     name="password_client"
                     [(ngModel)]="form.password_client"
                     required
                     minlength="6"
                     #password_client="ngModel">



              <div

                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && password_client.invalid">
                Password invalid
              </div>



            </div>
            <div class="row">
            </div>
            <div class="row">
              <button class="btn btn-primary btn-block"  style="width: 190px" ><i class="fa fa-sign-in" aria-hidden="true"></i>
                Login
              </button>



              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted "
              >
                Login failed: {{ errorMessage }}
              </div>




            </div>
          </form>
        </div>
        <div class="row">
          <p>Don't have an account? <a href="register">Register Here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
