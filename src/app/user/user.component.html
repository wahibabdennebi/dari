<div class="panel panel-primary">
  <section class="intro-single">
    <div class="container">
      <div class="title-single-box">
        <h1 class="title-single">Register User</h1>
      </div>
    </div>

  </section>

<div class="container">

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name" style="padding-left:10px " >Name</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="user.userName" name="userName">
    </div>

    <div class="form-group">
      <label for="name" style="padding-left:10px " >Phone number</label>
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input type="text" class="form-control" id="phone_number" required [(ngModel)]="user.phone_number" name="phone_number">
      </div>
    </div>







    <div class="form-group">
      <label for="name" style="padding-left:10px ">Email Adress</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
</div>
